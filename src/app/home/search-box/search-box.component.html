<div class="search-group">
    <img  alt="Search" class="search-icon" src="assets/svg/search.svg">
    <input class="search-input" type="text" placeholder="Search" [(ngModel)]="this.searchText"
           (keydown)="this.keyDown($event)">
    <div class="search-button" (click)="cancelClick()">Cancel</div>
</div>
